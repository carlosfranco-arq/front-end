<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="description" content="exemplo de formulário com preenchimento automático a partir do CEP">
  <meta name="keywords" content="HTML, CSS, Javascript, cadastro, endereço">
  <meta name="author" content="Carlos Eduardo de Oliveira Franco">
  <meta name="robots" content="index, follow">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Endereço</title>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Endereço</h2>
    <form id="addressForm">
      <label for="cep">CEP (somente números):</label>
      <input type="text" id="cep" maxlength="8" required>
      
      <label for="localidade">Logradouro (Rua, Avenida, Praça etc):</label>
      <input type="text" id="logradouro" readonly>
      
      <label for="numero">Número:</label>
      <input type="text" id="numero" required>
      
      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento">
      
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" readonly>
      
      <label for="cidade">Localidade:</label>
      <input type="text" id="localidade" readonly>
      
      <label for="estado">Estado:</label>
      <input type="text" id="estado" readonly>
      
      <button type="button" onclick="cadastrarEndereco()">Cadastrar</button>
      <button type="button" onclick="limparFormulario()">Limpar Formulário</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
